{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ daily.description }}</h2>
    <a href="/hours/new/{{ daily._id }}"><button class="btn btn-primary">Add Hour</button></a>
    <br><br>
    {% if hour|length > 0 %}
        {% for hour in hour %}
            <p><b>{{ hour.title }}</b>:{{ hour.content }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any actions yet!</h4>
    {% endif %}
</div>
{% endblock %}
