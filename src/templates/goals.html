{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Goals</h2>
    <a href="/goals/new"><button class="btn btn-primary">New Goal</button></a>
    {% if goals|length > 0 %}
        {% for goal in goals %}
            <h3>{{ goal.title }}</h3>
            <p>{{ goal.content }}</p>
            <p>{{ goal.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any goals yet!</h4>
    {% endif %}
</div>
{% endblock %}
